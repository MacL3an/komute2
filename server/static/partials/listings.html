
<div>
    <form>
        <div ng-controller="booliUrlController">
            <div class="form-group">
                <label for="booliUrl">Booli URL: </label>
                <input id="booliUrl" class="form-control" type="text" ng-model="booliUrl" class="col-xs-4">
            </div>
            <div class="form-group">
                <label>Work address: </label>
                <input type="text" class="form-control" ng-model="workAddress" class="col-xs-4">
            </div>
            <div class="form-group btn-space">
                <label>Transit type: </label><br>
                <select ng-model="transitType" ng-options="transitType.Id as transitType.Name for transitType in transitTypes">
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-space" type="button" ng-click="getListings()" value="Show listings" ng-disabled="booliUrl == null">
            </div>
        </div>
    </form>
    <h3>Listings:</h3>

    <table class="table" ng-controller="listingsController">
        <thead>
            <th>Address</th>
            <th>Rooms</th>
            <th>Size</th>
            <th>Price</th>
            <th>Duration</th>
        </thead>
        <tbody ng-repeat="listing in listings | orderBy:'duration'" ng-class-odd="'striped'">
            <tr>
                <td><a href="{{listing.url}}" target="_blank">{{listing.location.address.streetAddress}}</a></td>
                <td>{{listing.rooms}}</td>
                <td>{{listing.livingArea}}</td>
                <td>{{listing.listPrice}}</td>
                <td ng-controller="durationController">{{ listing.duration ?
                    (listing.duration | secondsToDateTime | date:'HH:mm:ss')
                    : '' }}</td>
            </tr>
        </tbody>
    </table>
</div>
